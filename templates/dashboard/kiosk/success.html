{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admission Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>

    <style>
        body .btn-primary {
            --btn-primary: #1B5C9C;
            --bs-btn-bg: var(--btn-primary);
            --bs-btn-border-color: var(--btn-primary);
            --bs-btn-hover-bg: var(--btn-primary);
            --bs-btn-hover-border-color: var(--btn-primary);
            --bs-btn-active-bg: var(--btn-primary);
            --bs-btn-active-border-color: var(--btn-primary);
            --bs-btn-disabled-bg: var(--btn-primary);
            --bs-btn-disabled-border-color: var(--btn-primary);
        }

        .container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card{
            border-color:#eee !important;
            padding: 0 1rem 1rem;
        }

        .card img{
            margin-bottom:1rem;
        }

        .centered-card {
            width: 100%;
            max-width: 500px;
            margin:auto;
        }

        code{
            display: block;
            text-align: center;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card centered-card shadow-lg">
        <div class="card-body text-center">
            <img src="{% static 'dashboard/assets/images/logo.jpg' %}" alt="Success" class="img-fluid"/>
            <h4 class="card-title">Registration Successful!</h4>
            <p class="card-text">Your temporary student ID is:</p>
            <code>{{ student.kiosk_id }}</code>
            <a href="{% url 'students_website:kiosk-reg' %}" class="btn btn-primary mt-4">Go to Homepage</a>
        </div>
    </div>
</div>
</body>
</html>
