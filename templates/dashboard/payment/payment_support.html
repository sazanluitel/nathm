{% extends "dashboard/bases/student-profile.html" %}
{% block title %}
    Payment Method
{% endblock %}
{% block breadcrumb %}
    Payment Method
{% endblock %}
{% block maintitle %}
    Payment Method
{% endblock %}

{% block content %}
    <div class="container mt-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title pb-4">Choose Payment Method</h4>

                <div class="row justify-content-center d-flex" style="gap: 20px;">
                    <div class="col-md-3 text-center mb-4">
                        <a href="" target="_blank" class="payment-option"
                           style="padding: 10px; border-radius: 8px;">
                            <img src="https://cdn.esewa.com.np/ui/images/epay/esewa-logo.png" alt="eSewa"
                                 class="img-fluid" style="width: 100%; height: 100px; object-fit: contain;">
                            <p class="mt-2">eSewa</p>
                        </a>
                    </div>
                    <div class="col-md-3 text-center mb-4">
                        <a href="" target="_blank" class="payment-option"
                           style="padding: 10px; border-radius: 8px;">
                            <img src="https://khalti-static.s3.ap-south-1.amazonaws.com/cloudfront-cdn/jamara/web19/images/khalti-logo.svg"
                                 alt="Khalti" class="img-fluid"
                                 style="width: 100%; height: 100px; object-fit: contain;">
                            <p class="mt-2">Khalti</p>
                        </a>
                    </div>
                    <div class="col-md-3 text-center mb-4">
                        <a href="" target="_blank" class="payment-option"
                           style="padding: 10px; border-radius: 8px;">
                            <img src="https://connectips.com/images/logo_connectIPS.png" alt="ConnectIPS"
                                 class="img-fluid" style="width: 100%; height: 100px; object-fit: contain;">
                            <p class="mt-2">ConnectIPS</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
