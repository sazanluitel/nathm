{% extends 'dashboard/admin-base.html' %}
{% load static %}
{% block title %}Exam{% endblock %}
{% block breadcrumb %}Exam{% endblock %}
{% block maintitle %}Exam{% endblock %}

{% block content %}
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">Program</div>
            <div class="card-body">
                <table
                        class="table ajaxdatatable table-bordered"
                        data-ajax="{% url 'exam_urls:ajax' %}"
                >
                    <thead>
                    <tr>
                        <th>Title</th>
                        <th>Program</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
